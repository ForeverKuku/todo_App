<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo App</title>
    <link href="../src/output.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <nav class="bg-blue-500 p-4">
        <div class="container mx-auto flex justify-between items-center">
        <img src="../img/todo.png" alt="ToDo App" class="w-40 h-24">
        <div>
            <button id="addTaskModalBtn" style="background-color: #FF6A16;" class="text-white font-bold py-2 px-4 rounded flex items-center">
                <span class="mr-2">+</span> Add Task
            </button>
        </div>
        </div> 
    </nav>

    <div class="container mx-auto mt-5">
        <ul id="taskList" class="list-none">
            <!-- Tasks will be added here dynamically -->
        </ul>
    </div>
  <!-- Task Modal -->
  <div id="taskModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">
    <div class="bg-white p-5 rounded-lg shadow-lg">
        <h2 class="font-bold text-lg mb-4">Add a New Task</h2>
        <input type="text" id="newTaskInput" placeholder="Task name..." class="border p-2 w-full mb-4">
        <button id="saveTaskBtn" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Save Task</button>
        <button id="closeModalBtn" class="bg-gray-500 hover:bg-gray-700 text-white font-bold py-2 px-4 rounded">Close</button>
    </div>
</div>

</div>
  <script src="srcipt.js"></script>
</body>
</html>
